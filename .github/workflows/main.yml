name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: notes-app                    # Your image name
  DOCKERFILE_PATH: Dockerfile             # Path to Dockerfile
  IMAGE_TAG: latest                               # Default image tag
  AWS_REGION: ap-south-1
  SET_NAME: deepdhameliya
  NEW_IMAGE_NAME: notes-app
  


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Build Docker Image
      run: |
        docker build -t $ECR_REPO_NAME/$IMAGE_NAME:$IMAGE_TAG -f $DOCKERFILE_PATH .

    - name: Tag Docker Image for ECR
      run: |
        docker tag $IMAGE_NAME:$IMAGE_TAG $SET_NAME/$NEW_IMAGE_NAME:$IMAGE_TAG

    - name: Push Docker Image to AWS ECR
      run: |
        docker push $SET_NAME/$NEW_IMAGE_NAME:$IMAGE_TAG
